<script>
$("#btnGo").click(function () {
var result = "";
var spool  = "";
var passWord = "";
var sPoolA = "0123456789";
var sPoolB ="abcdefghijkmnpqrstuvwxy0123456789";
var sPoolC ="ABCDEFGHJKLMNPQRSTUVWXYabcdefghijkmnpqrstuvwxy0123456789";


    if( $("#allSelect").val() ==0 )		     	sPool = sPoolA;
	    else if( $("#allSelect").val() ==1 )	sPool = sPoolB;
	    else if( $("#allSelect").val() ==2 )	sPool = sPoolC;


    Math.seedrandom($("#txtSeed").val()); 
	var iRandom = 0; var ch = "?";
	for (iRow = 1; iRow <= 10; iRow++) {
		var sLine = (iRow +100).toString().substr(1, 2) + ": ";
		
		for (iCol = 1; iCol <= 10; iCol++) {
			iRandom = Math.floor(Math.random() * sPool.length);
			ch = sPool.substr(iRandom, 1);
			sLine += ch;
		}
		result += sLine + "<br>";
	}
	
	
	$("#randomTable").html(result);
	

});
